name: Check if build is correct

env:
  CI: false # if this was set to true it will treat build warnings as errors
  user_name: 'github-actions[bot]'
  user_email: 'github-actions[bot]@users.noreply.github.com'
  github_token: ${{ secrets.DEPLOY_TO_GITHUB_SECRET_TOKEN }}
  repository: ${{ github.repository }}

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installing dependencies üì•
        run: npm i
      - name: Build Porject üèóÔ∏è
        run: |
          git config --global user.name $user_name
          git config --global user.email $user_email
          git remote set-url origin https://${github_token}@github.com/${repository}
          npm run build
